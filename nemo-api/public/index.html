<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" href="/logo" />
    <link rel="icon" href="/icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Khand:wght@700&display=swap" rel="stylesheet">
    <title>Nemo Projects</title>
    <style>
        * {
            box-sizing: border-box;
            padding: 0;
            margin: 0;
        }

        body {
            background-color: #0f0f10;
            color: #f1f1f1;
            min-height: 100vh;
            display: flex;
            align-items: center;
            font-family: 'Khand', sans-serif;
        }

        .flex {
            display: flex;
            margin: auto;
            align-items: center;
            flex-wrap: wrap;
            justify-content: center;
            gap: 32px;
            row-gap: 48px;
            padding: 16px;
        }

        .card {
            background-color: #292a2a;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0px -6px 12px 0px rgba(62, 25, 37, 0.5)
        }

        img {
            max-width: 100%;
        }

        a:visited,
        a {
            font-size: 24px;
            padding: 8px 0;
            letter-spacing: 1.5px;
            color: #f1f1f1;
            font-weight: 700;
            text-decoration: none;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: color ease 500ms;
        }

        a:hover,
        a:active {
            color: #9a4260;
            ;
        }

        @media screen and (min-width: 768px) {
            .card {
                max-width: 400px;
            }

            h2 {
                font-size: 32px;
            }
        }
    </style>
</head>

<body>
    <div class="flex">
        <div class="card">
            <img src="/cinema" alt="Nemo Cinema">
            <a href="https://nemocinema.htuan.dev">Nemo Cinema</a>
        </div>
        <div class="card">
            <img src="/quotes" alt="Nemo Cinema">
            <a href="https://nemoquotes.htuan.dev">Nemo Quotes</a>
        </div>
    </div>
</body>

</html>
